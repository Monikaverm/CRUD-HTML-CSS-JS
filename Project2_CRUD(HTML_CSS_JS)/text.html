<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud operations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>
            <h2>Form:</h2>
        </legend>
        <form id = "form" >
            <input type="text" id="name"  placeholder="Name"><br><br>
            <input type="text" id="job" name="job" placeholder="Job"><br><br>
            <input type="number" id="exp" name="experience" placeholder="experience"><br><br>
            <input type="button" value="Submit" id = "btn" onclick="Submit()">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
    <br><br>
    <div id = "msg"></div><br>
    <fieldset>
        <legend>
            <h2>Data From Local Storage:</h2>
        </legend>
        <table border="2" id="table">
            <tr>
                <td class=".col">Name</td>
                <td class=".col">Job</td>
                <td class=".col">Experience</td>
                <td class=".col">Action</td>
            </tr>
        </table>
    </fieldset>
</body>
<script src = "script.js"></script>
</html>
